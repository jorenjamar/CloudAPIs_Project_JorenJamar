<section class="view intro-2 hm-gradient">
<br>
<div class="row">
    <div class="col">

    </div>  
    <div class="col">
        <br>
        <br>
        <br>
        <br>
        <!-- Material form login -->
        
            <h1 class="white-text">Search Movie</h1>
    
            <!-- Material input email -->
            <div class="md-form">
                <input type="email" id="materialFormLoginEmailEx" class="form-control">
                <label for="materialFormLoginEmailEx">movie</label>
            </div>
    
            <div class="text-center mt-4">
                <button class="btn btn-primary" (click)='search()'>Search</button>
            </div>
        
        <!-- Material form login -->                  
    </div>
    <div class="col">
        <!-- Card -->
        <div class="card">

            <!-- Card image -->
            <img class="card-img-top" [src]="moviePoster" alt="Card image cap">
  
            <!-- Card content -->
            <div class="card-body">
  
            <!-- Title -->
            <h4 class="card-title"><a class="white-text">{{ lijst[1].Card[1].name }}</a></h4>
            <!-- Text -->
            <p class="white-text">{{ movieDescription }}</p>
            <!-- Button -->
            <a href="#" class="btn btn-primary" (click)="goToTrailer()"><i class="fa fa-youtube-play" aria-hidden="true"></i> Watch Trailer</a>
            <!-- Button -->
            <a href="#" class="btn btn-primary" (click)="goToImdb()"><i class="fa fa-imdb" aria-hidden="true"></i> Watch IMDb</a>
  
        </div>
  
        </div>
        <!-- Card -->
        
    </div>
    <div class="col">

    </div>    
</div>
<br>
</section>
